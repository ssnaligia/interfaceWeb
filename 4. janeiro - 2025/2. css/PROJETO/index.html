<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates Currículos</title>
    <script src="script.js" defer></script>
</head>
<body>
    <section class="inicio">
        <h1>CURRICULA-Ê</h1>
        <p>Não sabe fazer um currículo porque é bem burrinho? Venha aprender com a gente!</p>

        <label>Gênero:</label>
        <input type="radio" id="female" name="genero" value="female">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="male" name="genero" value="male">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="" name="genero" value="Ambos">
        <label for="ambos">Ambos</label> <br>

        <label>Nacionalidade:</label><br>
        <input type="radio" id="br" name="nacionalidade" value="br">
        <label for="br">Brasil</label><br>
        <input type="radio" id="us" name="nacionalidade" value="us">
        <label for="us">Estados Unidos</label><br>
        <input type="radio" id="fr" name="nacionalidade" value="fr">
        <label for="fr">França</label><br>
        <input type="radio" id="gb" name="nacionalidade" value="gb">
        <label for="gb">Reino Unido</label><br>

        <button id="buscar">Gerar currículo</button>
    </section>

    <div id="user-card"></div>
</body>
</html>
