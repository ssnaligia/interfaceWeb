<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates Currículos</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <h1 class="titulo text-center">Curricula-ê</h1>
                    <h3 class="slogan text-center">Seu currículo, do jeito certo!</h3>
                    <div class="containerC">
                        <div class="meuCard card p-3">
                            <div class="card-body">    
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome:</label>
                                    <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                                </div>
        
                                <div class="mb-3">
                                    <label class="form-label">Gênero:</label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="genero" value="female" id="genero-feminino">
                                        <label class="form-check-label" for="genero-feminino">Feminino</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="genero" value="male" id="genero-masculino">
                                        <label class="form-check-label" for="genero-masculino">Masculino</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="genero" value="Ambos" id="genero-ambos">
                                        <label class="form-check-label" for="genero-ambos">Ambos</label>
                                    </div>
                                </div>
        
                                <div class="mb-3">
                                    <label class="form-label">Nacionalidade:</label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="nacionalidade" value="br" id="nacionalidade-br">
                                        <label class="form-check-label" for="nacionalidade-br">Brasil</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="nacionalidade" value="us" id="nacionalidade-us">
                                        <label class="form-check-label" for="nacionalidade-us">EUA</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="nacionalidade" value="fr" id="nacionalidade-fr">
                                        <label class="form-check-label" for="nacionalidade-fr">França</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="nacionalidade" value="gb" id="nacionalidade-gb">
                                        <label class="form-check-label" for="nacionalidade-gb">Reino Unido</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="personalizar" class="form-label">Deseja personalizar os templates com seu nome?</label>
                                    <select id="personalizar" class="form-control">
                                        <option value="" disabled selected>Selecione uma opção</option>
                                        <option value="nao">Não</option>
                                        <option value="sim">Sim</option>
                                    </select>
                                </div>                             
                                <div class="d-grid gap-2">
                                    <button id="buscar" class="btn mt-3 botaoP">Gerar currículo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    
    <div id="user-card"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
